<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Memes</title>
</head>
<body>
    <h1>Worst memes in the world</h1>
    <section id="mi-tabla"></section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

        function crearTabla(memes) {
            // Siguiendo este ejemplo puedes crear la tabla completa
                let html = "<table class='tabla'><thead><tr><th>Id</th><th>Name</th></tr></thead><tbody>";
                memes.forEach((meme) => {
                    html += `<tr><td>${meme.id}</td><td>${meme.name}</td></tr>`;
                });
                html += "</tbody></table>";
                return html;
        }

        fetch('https://api.imgflip.com/get_memes')
        .then(res => res.json())
        .then(data => {
            const memes = data.data.memes;
            const tablaHtml = crearTabla(memes);
            document.getElementById("mi-tabla").innerHTML = tablaHtml;
        })
        .catch(err => console.error(err));

    </script>
</body>
</html>
